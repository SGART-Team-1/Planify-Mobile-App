<h2 mat-dialog-title>Error al acceder</h2>
<mat-dialog-content>
  <p>Inicio de sesión no exitoso, posibles causas:</p>
    <ul>
        <li>Credenciales inválidas</li>
        <li>Usuario bloqueado o inválido</li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions class="btn">
  <button mat-button class="eliminar" (click)="onConfirm()">Aceptar</button>
</mat-dialog-actions>
