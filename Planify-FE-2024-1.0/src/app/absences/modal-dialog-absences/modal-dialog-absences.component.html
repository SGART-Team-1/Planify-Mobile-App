<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>
  <p>¿Deseas eliminar la ausencia?</p>
</mat-dialog-content>
<mat-dialog-actions class="btn">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" class="eliminar" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
