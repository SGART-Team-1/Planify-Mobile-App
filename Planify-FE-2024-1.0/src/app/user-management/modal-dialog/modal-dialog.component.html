<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>
  <p>¿Deseas {{data.accion}} el usuario {{ data.user.name }} {{ data.user.surnames }}?</p>
</mat-dialog-content>
<mat-dialog-actions class="btn">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" class="eliminar" (click)="onConfirm()">{{data.accion}}</button>
</mat-dialog-actions>
