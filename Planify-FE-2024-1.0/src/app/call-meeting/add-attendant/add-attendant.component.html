<mat-card>
    <mat-card-content class="content">
        <div class="inside-field">
            <fieldset  class="area-users">
                <legend>Agregar Asistentes</legend>
                    <div class="search-users">
                      <input
                        type="text"
                        placeholder="Buscar usuarios..."
                        (input)="onSearchUsers($event)"
                        class="search-bar"
                      />
                      
            
                      <select
                        (change)="onFilterChange($event)"
                        class="filter"
                        [(ngModel)]="selectedFilter"
                      >
                        <option value="all">Todos</option>
                        <option value="Ausentes">Ausentes</option>
                      </select>
                      <button class="legendModal-btn" (click)="openLegendModal()">
                        <img src="../../assets/btnAyuda.png" alt="btnAyuda" />
                      </button>
                      
                    </div>
                <div class='line'></div>
                <div *ngIf="users.length > 0" class="attendants-list">
                    <div
                        *ngFor="let user of users"
                        [ngClass]="{
                          'has-absences': user.hasAbsences,
                          'attendant-card': !user.hasAbsences && !user.hasMeetings
                        }"
                    >
                        <div class="attendant-info">
                            <div class="attendant-name">
                                <span>{{ user.name }} {{ user.surnames }}</span>
                            </div>
                            <div class="attendant-email">
                                <span>{{ user.email }}</span>
                            </div>
                        </div> 
                        <button
                          title="Add New"
                          class="group cursor-pointer outline-none hover:rotate-90 duration-300"
                          (click)="addAttendant(user.id)"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="35px"
                            height="35px"
                            viewBox="0 0 24 24"
                            class="stroke-zinc-200 fill-none group-hover:fill-white group-hover:stroke-[#023047] group-active:fill-gray-200 group-active:fill-zinc-600 group-active:duration-0 duration-300"
                          >
                            <path
                              d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
                              stroke-width="1.5"
                            ></path>
                            <path d="M8 12H16" stroke-width="1.5"></path>
                            <path d="M12 16V8" stroke-width="1.5"></path>
                          </svg>
                        </button>
                        
                        
                    </div>
                </div>
            </fieldset>

            <fieldset class="area-attendants">
                <legend>Lista de Asistentes</legend>
                <div class="search-users">
                    <input
                      type="text"
                      placeholder="Buscar asistentes..."
                      (input)="onSearchAttendants($event)"
                      class="search-bar"
                    />
                    
          
                    <select
                      (change)="onFilterChange($event)"
                      class="filter"
                      [(ngModel)]="selectedFilter"
                    >
                      <option value="all">Todos</option>
                      <option value="Ausentes">Ausentes</option>
                    </select>
                    <button class="legendModal-btn" (click)="openLegendModal()">
                      <img src="../../assets/btnAyuda.png" alt="btnAyuda" />
                    </button>
                    
                  </div>
              <div class='line'></div>
                <div *ngIf="attendants.length > 0" class="attendants-list">
                    <div
                        *ngFor="let attendant of attendants"
                        [ngClass]="{
                          'has-absences': attendant.hasAbsences,
                          'attendant-card': !attendant.hasAbsences && !attendant.hasMeetings
                        }"
                    >
                        <div class="attendant-info">
                        <div class="attendant-name">
                            <span>{{ attendant.name }} {{ attendant.surnames }}</span>
                        </div>
                        <div class="attendant-email">
                            <span>{{ attendant.email }}</span>
                        </div>
                        </div> 
                        <button class="bin-button" (click)="deleteAttendant(attendant.id)">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 39 7"
                            class="bin-top"
                        >
                            <line stroke-width="4" stroke="white" y2="5" x2="39" y1="5"></line>
                            <line
                            stroke-width="3"
                            stroke="white"
                            y2="1.5"
                            x2="26.0357"
                            y1="1.5"
                            x1="12"
                            ></line>
                        </svg>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 33 39"
                            class="bin-bottom"
                        >
                            <mask fill="white" id="path-1-inside-1_8_19">
                            <path
                                d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z"
                            ></path>
                            </mask>
                            <path
                            mask="url(#path-1-inside-1_8_19)"
                            fill="white"
                            d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z"
                            ></path>
                            <path stroke-width="4" stroke="white" d="M12 6L12 29"></path>
                            <path stroke-width="4" stroke="white" d="M21 6V29"></path>
                        </svg>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 89 80"
                            class="garbage"
                        >
                            <path
                            fill="white"
                            d="M20.5 10.5L37.5 15.5L42.5 11.5L51.5 12.5L68.75 0L72 11.5L79.5 12.5H88.5L87 22L68.75 31.5L75.5066 25L86 26L87 35.5L77.5 48L70.5 49.5L80 50L77.5 71.5L63.5 58.5L53.5 68.5L65.5 70.5L45.5 73L35.5 79.5L28 67L16 63L12 51.5L0 48L16 25L22.5 17L20.5 10.5Z"
                            ></path>
                        </svg>
                        </button>
                        
                    </div>
                  </div>
            </fieldset>

        </div>
        <div class="footer">
            <div class="btn-footer-container">
              <button class="btn" (click)="onCancel()">Cancelar</button>
              <button class="btn" (click)="onConfirm()">Confirmar</button>
          </div>
        </div>

    </mat-card-content>
</mat-card>
